<div class="container">
    <h2>Editar</h2>
  
    <form (ngSubmit)="onSubmit()" #editarForm="ngForm">
      <div>
        <label>Nome</label>
        <input 
          type="text" 
          name="nome" 
          [(ngModel)]="formData.nome"
          required
        />
      </div>
  
      <div>
        <label>E-mail</label>
        <input 
          type="email" 
          name="email" 
          [(ngModel)]="formData.email"
          required
        />
      </div>
  
      <div>
        <label>Ano</label>
        <input 
          type="text" 
          name="ano" 
          [(ngModel)]="formData.ano"
          required
        />
      </div>
  
      <div>
        <label>Série</label>
        <input 
          type="text" 
          name="serie" 
          [(ngModel)]="formData.serie"
          required
        />
      </div>
  
      <div>
        <label>Exatas</label>
        <input 
          type="number" 
          name="exatas" 
          [(ngModel)]="formData.exatas"
          required
        />
      </div>
  
      <div>
        <label>Linguagens</label>
        <input 
          type="number" 
          name="linguagens" 
          [(ngModel)]="formData.linguagens"
          required
        />
      </div>
  
      <div>
        <label>Ciências</label>
        <input 
          type="number" 
          name="ciencias" 
          [(ngModel)]="formData.ciencias"
          required
        />
      </div>
  
      <div class="button-group">
        <button type="button" (click)="onDiscard()">Descartar</button>
        <button type="submit">Confirmar</button>
      </div>
    </form>
  </div>
